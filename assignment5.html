<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .age-calculator {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="age-calculator">
        <h1>Age Calculator</h1>
        <label for="birthdate">Enter your birthdate (e.g., 15-12-2003):</label>
        <input type="text" id="birthdate" placeholder="dd-mm-yyyy">
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateAge() {
            const birthdate = document.getElementById('birthdate').value;
            const birthdateParts = birthdate.split('-');
            if (birthdateParts.length !== 3) {
                document.getElementById('result').innerHTML = "Please enter a valid birthdate.";
                return;
            }
            const birthYear = parseInt(birthdateParts[2]);
            const birthMonth = parseInt(birthdateParts[1]) - 1;
            const birthDay = parseInt(birthdateParts[0]);
            const birthDate = new Date(birthYear, birthMonth, birthDay);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            birthDate.setFullYear(today.getFullYear());
            if (today < birthDate) {
                age--;
            }
            document.getElementById('result').innerHTML = `Your age is: ${age} years`;
        }
    </script>
</body>
</html>
