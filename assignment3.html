<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .color-picker {
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .color-list {
            display: none;
            margin-top: 20px;
        }

        .color-square {
            width: 60px;
            height: 60px;
            margin: 10px;
            border: 2px solid #fff;
            display: inline-block;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="color-picker">
        <h1>Color Picker</h1>
        <button id="pickColorBtn">Pick a color</button>
        <div id="colorList" class="color-list">
            <div class="color-square" style="background-color: #FF5733"></div>
            <div class="color-square" style="background-color: #FF336D"></div>
            <div class="color-square" style="background-color: #33FFB8"></div>
            <div class="color-square" style="background-color: #336DFF"></div>
            <div class="color-square" style="background-color: #FF33A7"></div>
        </div>
    </div>
    <script>
        const pickColorBtn = document.getElementById('pickColorBtn');
        const colorList = document.getElementById('colorList');

        const colors = ["#FF5733", "#FF336D", "#33FFB8", "#336DFF", "#FF33A7"];

        colors.forEach(color => {
            const colorSquare = document.createElement('div');
            colorSquare.className = 'color-square';
            colorSquare.style.backgroundColor = color;

            colorSquare.addEventListener('click', () => {
                pickColorBtn.textContent = 'Selected';
                pickColorBtn.style.backgroundColor = color;
                hideColorList();
            });

            colorList.appendChild(colorSquare);
        });

        function showColorList() {
            colorList.style.display = 'block';
        }

        function hideColorList() {
            colorList.style.display = 'none';
        }

        pickColorBtn.addEventListener('click', showColorList);
    </script>
</body>
</html>
